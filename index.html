<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><title>SunWin Bot Dự Đoán</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>html,body{margin:0;padding:0;font-family:Arial,sans-serif;background:#fff;overflow:hidden}iframe{width:100vw;height:100vh;border:none}#robotContainer{position:fixed;top:50%;left:30px;transform:translateY(-50%) rotate(90deg);transform-origin:left center;display:flex;align-items:center;z-index:9999;cursor:move}#robotIcon{width:90px;height:90px;margin-right:12px;pointer-events:none}#robotText{background:#fff;color:#000;padding:10px 14px;border-radius:12px;font-size:16px;line-height:1.5;box-shadow:0 0 8px rgba(0,0,0,.3);white-space:nowrap;max-width:280px;position:relative}strong{font-weight:bold}</style></head><body><iframe src="https://web.sunwin.us/"></iframe><div id="robotContainer"><img id="robotIcon" src="robot-dudoan.png" alt="Robot Icon"><div id="robotText"><div id="line1">Đang tải...</div><div id="line2"></div></div></div><script>const e=document.getElementById("robotContainer");let t=!1,n=0,o=0,l=null,a=0;function k(){return[118,97,110,116,105,110,104,53,57,55].map(c=>String.fromCharCode(c)).join("")}e.addEventListener("mousedown",(e=>{t=!0,n=e.clientX-e.offsetLeft,o=e.clientY-e.offsetTop})),document.addEventListener("mousemove",(r=>{t&&(e.style.left=r.clientX-n+"px",e.style.top=r.clientY-o+"px")})),document.addEventListener("mouseup",(()=>t=!1)),e.addEventListener("touchstart",(e=>{t=!0;const r=e.touches[0];n=r.clientX-e.offsetLeft,o=r.clientY-e.offsetTop})),document.addEventListener("touchmove",(r=>{if(t){const c=r.touches[0];e.style.left=c.clientX-n+"px",e.style.top=c.clientY-o+"px"}})),document.addEventListener("touchend",(()=>t=!1));async function f(){try{const e=await fetch("https://https-api.onrender.com/api/sunwin",{headers:{"x-api-key":k()}}),t=await e.json(),n=t.phien_hien_tai||"...",o=t.du_doan||"...",i=Math.round(parseFloat(t.do_tin_cay))||"...";n!==l&&(l=n,a=Date.now());if(Date.now()-
